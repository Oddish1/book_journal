{% extends "base.html" %}
{% block custom-head %}
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'index.css' %}">
{% endblock custom-head %}

{% block content %}
	<div class="new-journal-content">
		<h2>Reset Password<h2>
		<p class="normal-text">Please enter your email below so we can send you a password reset link.</p>
		<form method="POST">
			{% csrf_token %}
			{{ form.non_field_errors }}
			<div>
				{{ form.email }}
			</div>
			<button class="form-input" type="submit">Submit</button>
		</form>
	</div>
{% endblock content %}
