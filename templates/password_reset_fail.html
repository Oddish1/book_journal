{% extends "base.html" %}
{% block custom-head %}
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'index.css' %}">
{% endblock custom-head %}

{% block content %}
  <div class="content-container">
    <div class="about-container">
      <h2>Uh Oh! That Email Doesn't Exist!</h2>
      <p>It doesn't look like we have any users with that email address. Please double check the email, or create an account.</p>
      <div class="center-button">
	<form method="GET" action="{% url 'password_reset' %}">
	  <button class="form-input button-2" type="submit">Reset Password</button>
	</form>
      </div>
      <div class="center-button">
	<form method="GET" action="{% url 'register' %}">
	  <button class="form-input button-2" type="submit">Register</button>
	</form>
      </div>
    </div>
  </div>
{% endblock content %}
