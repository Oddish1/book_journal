{% extends "base.html" %}
{% block custom-head %}

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'index.css' %}">
{% endblock custom-head %}

{% block content %}
	<body>
		<div class="new-journal-content">

			</form>
		</div>
	</body>
{% endblock content %}
